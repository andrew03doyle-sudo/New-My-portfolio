<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andrew Doyle — Portfolio</title>
  <link rel="preload" href="me.jpg.png" as="image">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap bar">
      <a class="brand" href="#">Andrew Doyle</a>

      
      <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="nav-toggle__bar"></span>
      </button>

      <nav class="main-nav" data-nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    
    <section class="hero">
      <div class="hero__copy">
        <h1>Hello, I’m Andrew Doyle.</h1>
        <p class="muted">Computer programming student</p>
        <p class="cta-row">
          <a class="btn" href="#projects">View Projects</a>
          <a class="btn alt" href="YOUR_RESUME.pdf" target="_blank" rel="noopener">Resume</a>
        </p>
      </div>

      
      <img class="avatar" src="me.jpg.png" alt="Andrew Doyle profile photo" loading="eager" />
    </section>

    
    <section id="about" class="card">
      <h2>About</h2>
      <p class="muted">
        I am a beginner computer programming student learning and creating new projects.
      </p>
    </section>

    
    <section id="projects">
      <h2>Projects</h2>
      <div id="project-grid" class="grid flip-grid" aria-live="polite"></div>
    </section>

   
    <section id="contact">
      <h2>Contact</h2>
      <div class="card">
      <div class="card">
    <form id="contact-form" class="contact-form" novalidate>
      <div class="form-row">
        <label for="name">Your name</label>
        <input id="name" name="name" type="text" placeholder="Jane Doe">
      </div>

      <div class="form-row">
        <label for="email">Your email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Hi Andrew, …" required></textarea>
      </div>

      <button class="btn" type="submit">Send</button>
      <p class="muted tiny">Submitting opens your email app to send the message.</p>
    </form>
  </div>
</section>

  <footer class="site-footer">
    © <span id="year"></span> ANDREW DOYLE
  </footer>
</body>
</html>
